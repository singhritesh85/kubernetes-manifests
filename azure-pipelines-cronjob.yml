
trigger:
- none

pr: none
pool: 
  name: demo
  demands:
  - agent.name -equals demo

stages:
- stage: CronJob-Snapshot
  displayName: CronJob-Snapshot
  jobs:
  - deployment: CronJob-Snapshot
    displayName: CronJob-Snapshot
    environment: "prod"
    workspace:
      clean: all
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self
          - task: KubernetesManifest@1
            inputs:
              action: 'deploy'
              connectionType: 'azureResourceManager'
              azureSubscriptionConnection: 'Azure DevOps Service Connection'
              azureResourceGroup: 'bankappprod-rg'
              kubernetesCluster: 'bankappprod-cluster'
              namespace: 'default'
              manifests: 'snapshot-store/*'
